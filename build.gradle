plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20230618' // For JSON handling
    // Alternatively, you can use Gson:
    // implementation 'com.google.code.gson:gson:2.10.1'
}

application {
    mainClass = 'dev.skrra.CommitMessageGenerator'
}

// To create a fat JAR with dependencies
jar {
    manifest {
        attributes(
                'Main-Class': 'dev.skrra.CommitMessageGenerator'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
